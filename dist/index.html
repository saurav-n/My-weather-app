<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My weather app</title>
    <style>
      .loader{
        animation: loading 1s ease infinite;
      }
      @keyframes loading {
        from{
          transform: rotate(0turn);
        }
        to{
          transform: rotate(1turn);
        }
      }
    </style>
</head>
<body>
  <!-- nav bar starts -->
  <nav class="bg-slate-200 flex flex-col items-center py-2 sm:flex-row sm:justify-between sm:pl-2">
    <!-- app logo -->
    <p class="text-lg font-semibold">Weather App</p>
    <!-- search bar -->
    <div class="w-[70%] flex justify-center py-1 sm:max-w-[340px] gap-x-1">
      <div class="w-[50%] flex bg-white p-2 items-center rounded-md shadow-md shadow-slate-400">
        <input type="text" placeholder="Search" class="w-full outline-none searchBox">
        <span class="hidden px-1 searchClearBtn"><i class="fa-solid fa-xmark"></i></span>
      </div>
      <button class="srchBtn w-auto border-[2px] border-green-300 rounded-md  text-green-500 hover:text-white 
      hover:bg-green-300 transition-all flex items-center px-2">
        <span class="loader border-white border-[2px] border-t-green-700 rounded-[50%] w-4 h-4 hidden"></span>
        <span class="srchBtnTxt pl-0">Search</span>
      </button>
    </div>
  </nav>
  <!-- nav bar ends -->
  <div class="absolute w-full flex flex-col items-center sm:flex-row sm:justify-between sm:pl-2 ">
    <div></div>
    <div class="w-[70%] sm:max-w-[340px] flex justify-center gap-x-1">
      <div class="suggestionBox invisible w-[50%] bg-slate-300 rounded-md flex flex-col">
        <span class="suggestionBoxCloseBtn self-end px-1"><i class="fa-solid fa-xmark"></i></span>
        <ul class="suggestionList py-2 font-semibold">
          <!-- <li class="hover:bg-slate-100 px-2">Kathmandu</li>

        </ul>
      </div>
      <div class="invisible px-2 w-auto">Search</div>
    </div>
  </div>
  <!-- main section starts here -->
  <main>
    <!-- weather info section -->
    <section>
      <div class="mx-auto flex flex-col py-4 items-center">
        <!-- section header -->
        <p class="mainHeader text-xl font-bold sm:text-2xl lg:text-3xl">Weather For Kathmandu</p>

        <!-- section content -->
        <div class="w-full flex flex-col gap-y-3 md:flex-row md:gap-y-0 md:gap-x-3 items-center justify-center px-1 py-4">
          <!-- temperature card -->
          <div class="w-full max-w-xs border-2 border-slate-200 flex flex-col items-center rounded-lg">
            <!-- heading -->
            <p class="w-full border-b-2 border-slate-100 text-center text-base font-medium py-2 bg-slate-200">Temperature</p>
            <!-- content -->
            <div class="tempContent text-center text-sm py-2">
              <p class="pb-1 text-lg"><span class="font-semibold">27</span> &deg;C</p>
              <p>Temperature is 27</p>
              <p>Min temperature is 27</p>
              <p>Max temperature is 27</p>
            </div>
            <button class="w-[80%] border-[1px] border-blue-400 my-1 text-blue-500 rounded-md hover:bg-blue-400 hover:text-white transition-all">Sign up for Free</button>
          </div>
          <!-- Humidity card -->
          <div class="w-full max-w-xs border-2 border-slate-200 flex flex-col items-center rounded-lg">
            <!-- heading -->
            <p class="w-full border-b-2 border-slate-100 text-center text-base font-medium py-2 bg-slate-200">Humidity Info</p>
            <!-- content -->
            <div class="humidityContent text-center text-sm py-2">
              <p class="pb-1 text-lg"><span class="font-semibold">28</span>%</p>
              <p>Wind degree is 80</p>
              <p>Fells like 26</p>
              <p>Humidity is 28</p>
            </div>
            <button class="w-[80%] border-[1px] border-blue-400 my-1 text-blue-500 rounded-md hover:bg-blue-400 hover:text-white transition-all">Sign up for Free</button>
          </div>
          <!-- wind Card -->
          <div class="w-full max-w-xs border-2 border-slate-200 flex flex-col items-center rounded-lg">
            <!-- heading -->
            <p class="w-full border-b-2 border-slate-100 text-center text-base font-medium py-2 bg-slate-200">Wind Info</p>
            <!-- content -->
            <div class="windContent text-center text-sm py-2">
              <p class="pb-1 text-lg"><span class="font-semibold">4.12</span>km/hr</p>
              <p>Wind speed is 4.12</p>
              <p>Sunrise time is 167028855</p>
              <p>Sunset time is 1670327863</p>
            </div>
            <button class="w-[80%] border-[1px] border-blue-400 my-1 text-blue-500 rounded-md hover:bg-blue-400 hover:text-white transition-all">Sign up for Free</button>
          </div>
        </div>
      </div>
    </section>
    <!-- weather info ends -->
  
    <!-- recent search starts -->
    <section>
      <div class="mx-auto flex flex-col py-4 items-center">
        <!-- section heading -->
        <p class="recentSrchHeader text-xl font-bold sm:text-2xl lg:text-3xl"></p>
        <!-- section content -->
        <div class="recentSearchDiv w-[80%] flex flex-col gap-y-5 md:flex-row md:flex-wrap md:gap-x-5 py-4">
          <!-- search card -->
          <!-- <div class="searchCard w-full sm:max-w-[300px] px-2">
            <div class="w-full border-2 border-slate-200 flex flex-col items-center">

                  <i class="fa-solid fa-xmark"></i>
                </div>
              </div>
              <div class="w-full flex flex-col items-center relative top-[-50px]">
                <div style="background-image:url(weather-icon-illustration03-Graphics-10205167-1.jpg);background-size: cover; background-position: center;" class="flex items-center justify-center h-[100px] w-[100px] rounded-[50%] border-4 border-slate-100 overflow-hidden">
                </div>
                <p class="py-1 text-lg font-semibold">Kathmandu</p>
                <p class="font-medium">Cloud_pct: <span class="text-slate-500">1</span></p>
                <p class="font-medium">Feels like: <span class="text-slate-500">1</span></p>
                <p class="font-medium">Humidity: <span class="text-slate-500">1</span></p>
                <p class="font-medium">Max Temp: <span class="text-slate-500">1</span></p>
                <p class="font-medium">Min Temp: <span class="text-slate-500">1</span></p>
                <p class="font-medium">Wind Speed: <span class="text-slate-500">1</span></p>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </section>
    <!-- recent search ends -->
  </main>
</body>
